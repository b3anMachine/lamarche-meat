secrets:
  mysql_root_password:
    file: /etc/light/lamarche_db/mysql_root_password
  mysql_database:
    file: /etc/light/lamarche_db/mysql_database
  mysql_user:
    file: /etc/light/lamarche_db/mysql_user
  mysql_password:
    file: /etc/light/lamarche_db/mysql_password

services:
  lamarche_db:
    secrets:
      - mysql_root_password
      - mysql_database
      - mysql_user
      - mysql_password
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_DATABASE_FILE: /run/secrets/mysql_database
      MYSQL_USER_FILE: /run/secrets/mysql_user
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_password

  wordpress:
    secrets:
      - mysql_database
      - mysql_user
      - mysql_password
    environment:
      WORDPRESS_DB_HOST: nunez_db
      WORDPRESS_DB_NAME_FILE: /run/secrets/mysql_database
      WORDPRESS_DB_USER_FILE: /run/secrets/mysql_user
      WORDPRESS_DB_PASSWORD_FILE: /run/secrets/mysql_password
      
    labels:
      # Domain
      - "traefik.http.routers.lamarchemeat.rule=Host(`lamarchemeat.com`, `www.lamarchemeat.com`)"
      # Cert Resolver
      - "traefik.http.routers.lamarchemeat.tls.certresolver=prodcertresolver"
